documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Kaggle Spec
  type: object
  required:
    - username
    - key
  properties:
    username:
      type: string
      title: Username
      description: Kaggle Username
      order: 0
    key:
      type: string
      title: Key
      description: Kaggle Key
      airbyte_secret: true
      order: 1
    dataset_name:
      type: string
      title: Dataset Name
      description: "The name of the Kaggle dataset (format: username/dataset-name)"
      examples: ["username/dataset-name"]
      order: 2
